<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pile Driving Logger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pile Driving Logger</h1>

  <div class="info">
    <p><strong>Blow Count:</strong> <span id="blowCount">0</span></p>
    <p><strong>Surface Height (ft):</strong> <span id="surfaceHeight">0.00</span></p>
    <p><strong>Blows/Foot:</strong> <span id="bpf">0</span></p>
  </div>

  <div id="pileContainer" onclick="markHeight()">
    <div id="pileBar"></div>
    <div id="tickContainer"></div>
  </div>

  <button onclick="recordBlow()">Record Blow</button>
  <button onclick="exportLog()">Export CSV</button>

  <h2>Marked Foot Data</h2>
  <table id="footTable" border="1">
    <thead>
      <tr>
        <th>Blow #</th>
        <th>Time</th>
        <th>Surface Height (ft)</th>
        <th>Blows/Min</th>
        <th>Blows/Ft</th>
      </tr>
    </thead>
    <tbody id="footTableBody">
      <!-- Live data rows go here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
