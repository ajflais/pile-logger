<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pile Driving Logger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="setup">
    <label for="pileName">Pile Name:</label>
    <input type="text" id="pileName" placeholder="e.g., Pile A-1"><br><br>

    <label for="pileHeight">Initial Pile Height (ft):</label>
    <input type="number" id="pileHeight" step="1"><br><br>

    <label>Mode:</label>
    <label><input type="radio" name="mode" value="manual" checked> Manual</label>
    <label><input type="radio" name="mode" value="mic"> Mic</label><br><br>

    <button onclick="startLogging()">Start Logging</button>
  </div>

  <div id="logger" style="display:none;">
    <h2 id="displayPileName">Pile Name:</h2>
    <p>Surface Height: <span id="surfaceHeight"></span> ft</p>
    <p>Total Blows: <span id="blowCount">0</span></p>
    <p>Blows per Minute (overall): <span id="bpm">0</span></p>

    <div id="pileVisualizer" onclick="onPileClick()">Tap Here for Blow</div>

    <table id="footTable">
      <tr>
        <th>Pile</th>
        <th>Blow</th>
        <th>Time</th>
        <th>Surface Height (ft)</th>
        <th>Recent BPM</th>
        <th>Recent BPF</th>
        <th>BPM (avg)</th>
        <th>BPF (avg)</th>
      </tr>
    </table>

    <button onclick="exportLog()">Export CSV</button>
  </div>

  <script src="FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
