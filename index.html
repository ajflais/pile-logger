<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PILECO D30-32 Pile Logger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PILECO D30-32 Pile Logger</h1>

  <div class="mode-buttons">
    <button onclick="setMode('manual')">Manual Mode</button>
    <button onclick="setMode('audio')">Audio Mode</button>
  </div>

  <div class="setup">
    <label>Initial Pile Height (ft):</label>
    <input type="number" id="pileHeightInput" min="1" max="200" value="100" />
    <button onclick="startLogging()">Start Logging</button>
  </div>

  <div class="logger">
    <p>Mode: <span id="modeDisplay">N/A</span></p>
    <p>Blow Count: <span id="blowCount">0</span></p>
    <p>Blows Per Minute (BPM): <span id="bpm">0</span></p>
    <p>Current Surface Height: <span id="surfaceHeight">-</span> ft</p>
    <canvas id="pileCanvas" width="600" height="100"></canvas>
    <div class="pile-instructions">Swipe to move left/right. Tap a number to mark surface height.</div>
  </div>

  <button onclick="exportCSV()">Export CSV</button>

  <script src="FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
