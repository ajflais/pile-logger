<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PILECO D30-32 Pile Logger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PILECO D30-32 Pile Logger</h1>

  <label for="pileId">Pile Name/ID:</label>
  <input type="text" id="pileId" placeholder="e.g., Bent 3 Pile #2" />

  <label for="pileHeight">Pile Height (ft):</label>
  <input type="number" id="pileHeight" min="1" />

  <div>
    <button onclick="startManualLogging()">Manual Mode</button>
    <button onclick="startAutoLogging()">Microphone Mode</button>
  </div>

  <div id="manualControls" style="display:none;">
    <p>Surface Height: <span id="surfaceHeight">-</span> ft</p>
    <button onclick="recordManualBlow()">Tap for Blow</button>
    <button onclick="exportLog()">Export CSV</button>
    <canvas id="pileCanvas" width="400" height="100"></canvas>
  </div>

  <div id="autoControls" style="display:none;">
    <p>Surface Height: <span id="surfaceHeight">-</span> ft</p>
    <p>Blows: <span id="autoBlowCount">0</span> | BPM: <span id="bpm">0</span></p>
    <button onclick="stopAutoLogging()">Stop</button>
    <button onclick="exportLog()">Export CSV</button>
    <canvas id="pileCanvas" width="400" height="100"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
