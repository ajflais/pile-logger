<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PILECO D30-32 Pile Logger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PILECO D30-32 Pile Logger</h1>

  <div id="setup">
    <label for="pileHeight">Initial Pile Height (ft):</label>
    <input type="number" id="pileHeight" min="1" step="0.1" />

    <div>
      <label><input type="radio" name="mode" value="manual" checked /> Manual Tap Mode</label>
      <label><input type="radio" name="mode" value="mic" /> Microphone Mode</label>
    </div>

    <button onclick="startLogging()">Start Logging</button>
  </div>

  <div id="logger" style="display: none;">
    <p>Total Blows: <span id="blowCount">0</span></p>
    <p>Blows per Minute: <span id="bpm">0</span></p>
    <p>Surface Height: <span id="surfaceHeight">0</span> ft</p>
    <p>Blows per Foot: <span id="bpf">0</span></p>

    <button id="tapButton" onclick="recordBlow()">‚ûï Tap to Log Blow</button>
    <button onclick="markHeight()">üìè Mark Current Surface Height</button>
    <button onclick="exportLog()">üì§ Export CSV</button>

    <!-- Horizontal pile visual -->
    <canvas id="pileVisual" width="300" height="120"></canvas>

    <h2>Marked Foot Data</h2>
    <table id="footTable" border="1" style="margin: 0 auto; border-collapse: collapse;">
      <thead>
        <tr>
          <th>Blow #</th>
          <th>Time</th>
          <th>Surface Height (ft)</th>
          <th>Blows/Min</th>
          <th>Blows/Ft</th>
        </tr>
      </thead>
      <tbody id="footTableBody"></tbody>
    </table>
  </div>

  <!-- Load scripts LAST -->
  <script src="FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
